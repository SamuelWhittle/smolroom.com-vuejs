<div class="flex flex-dir-column">
    <div #canvasContainer class="canvasContainer">
        <canvas #mainCanvas id="mainCanvas"></canvas>
    </div>

    <div class="controls flex flex-dir-column">
        <div class="timelineContainer flex flex-justify-space-between">
            <label for="timeline">Timeline:</label>
            <input #timelineSlider type="range" id="timeline" min="0" max="1000" value="0" step="10" (input)="changeTime()"/>
        </div>
        <div class="resolutionContainer flex flex-justify-space-between">
            <label for="resolution">Resolution:</label>
            <input #resolutionSlider type="range" id="resolution" min="1" max="25" value="25" (input)="changeResolution()"/>
        </div>
        <button #redrawButton id="redraw" class="newNoise" (click)='main()'>New Noise!</button>
    </div>
</div>
